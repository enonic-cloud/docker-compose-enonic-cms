apache2:
  build: apache2
  hostname: my.server.name
  restart: always
  ports:
    - "80:80"
  links:
    - cms
cms:
  build: cms
  restart: always
  ports:
    - "8080:8080"
  links:
   - postgres
  environment:
    CATALINA_OPTS: "-XX:MaxPermSize=256m -Xms1024m -Xmx1024m"
    CMS_DB_PASSWORD: thisIsMy1stSecretCMSdbpwd
    CMS_DB_USER: cms
  volumes_from:
    - "cmsstorage"
cmsstorage:
  build: cmsstorage
postgres:
  build: postgres
  restart: always
  environment:
    POSTGRES_PASSWORD: changethis_masterpostgres_pwd
    CMS_DB_PASSWORD: thisIsMy1stSecretCMSdbpwd
  volumes_from:
    - postgresstorage
postgresstorage:
  image: postgres
  command: "Postgres storage container"
  volumes:
    - /var/lib/postgresql/data